name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release ./testActions/testActions.sln
    - name: dotnet publish
      run: |
        dotnet publish -c Release -o testActions 
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v1
      with: 
        app-name: testActions # Replace with your app name
        publish-profile: $ # Define secret variable in repository settings as per action documentation
        package: './testActions'
